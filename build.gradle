plugins {
	id 'org.springframework.boot' version '2.4.3'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.alexandria'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
//	implementation 'org.apache.kafka:kafka-streams'
//	implementation 'org.springframework.kafka:spring-kafka'
	
//	implementation group: 'commons-cli', name: 'commons-cli', version: '1.4'
	
	implementation group: 'org.apache.hadoop', name: 'hadoop-core', version: '1.2.1'
//	implementation group: 'org.apache.hadoop', name: 'hadoop-hdfs', version: '3.3.0'
//	implementation group: 'org.apache.hadoop', name: 'hadoop-common', version: '3.2.1'
//	implementation group: 'org.apache.hadoop', name: 'hadoop-mapreduce-client-core', version: '3.2.1'
	
	
	
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
//	testImplementation 'org.springframework.kafka:spring-kafka-test'
}

test {
	useJUnitPlatform()
}
